  {% extends "base.html" %}

  {% block content %}
  <div class="container mt-4">
      <h2>Panel de Usuario</h2>
      <div class="row">
          <div class="col-md-12">
              <h3>Mis Productos Asignados</h3>
              <div class="table-responsive">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Nombre</th>
                              <th>Estado</th>
                              <th>Fecha Asignaci√≥n</th>
                          </tr>
                      </thead>
                      <tbody>
                          {% for producto in productos %}
                          <tr>
                              <td>{{ producto.id }}</td>
                              <td>{{ producto.nombre }}</td>
                              <td>{{ producto.estado.nombre }}</td>
                              <td>{{ producto.fecha_asignacion }}</td>
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
  {% endblock %}
